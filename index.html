<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="src/images/logocortada.svg" type="image/x-icon">
    <title>Voltare Tech</title>
</head>
<body>

<header class="header">
    <div class="header-content">
        <img src="src/images/logocompleta.svg" alt="Logo Voltare Tech" class="logo">
        
        <div class="nav-wrapper">
            <ul class="header-list">
                <li class="header-item"> <a href="">Home</a></li>
                <li class="header-item"> <a href="">Serviços</a></li>
                <li class="header-item"> <a href="">Sobre nós</a></li>
                <li class="mobile-only">
                    <a class="btn-custom">Fale conosco</a>
                </li>
            </ul>
        </div>
        
        <div class="menu-toggle">
            <i class="fa-solid fa-toggle-on"></i>
            <i class="fa-solid fa-toggle-off"></i>
        </div>
        
        <a class="btn-custom desktop-only">Fale conosco</a>
    </div>
</header>

<main>

<section class="hero">
    <div class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">Transformamos <span class="highlight">ideias</span> em soluções tecnológicas</h1>
            <p class="hero-description">A Voltare Tech desenvolve soluções digitais inovadoras para impulsionar o crescimento do seu negócio na era da transformação digital.</p>
            <div class="hero-buttons">
                <a href="#" class="btn-primary">Nossos Serviços</a>
                <a href="#" class="btn-secondary">Fale com um dos agentes</a>
            </div>
        </div>
        
        <div class="hero-image">
            <div class="device-mockup">
                <img src="src/images/iphone.png" alt="Soluções tecnológicas Voltare Tech">
                <div class="tech-bubble tech-bubble-1">
                    <i class="fas fa-code"></i>
                </div>
                <div class="tech-bubble tech-bubble-2">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="tech-bubble tech-bubble-3">
                    <i class="fas fa-server"></i>
                </div>
            </div>
        </div>
    </div>  
</section>

<section class="partners">
    <div class="partners-container">
        <div class="partners-logos">
            <img src="src/images/logo-um-passo.png" alt="Logo Parceiro" class="partner-logo">
            <img src="src/images/logo-ongrace.webp" alt="Logo Parceiro" class="partner-logo">
            <img src="src/images/logoipsum3.svg" alt="Logo Parceiro" class="partner-logo">
            <img src="src/images/logoipsum4.svg" alt="Logo Parceiro" class="partner-logo">
            <img src="src/images/logoipsum5.svg" alt="Logo Parceiro" class="partner-logo">
        </div>
    </div>
</section>

</main>

<script src="src/javascript/app.js"></script>
</body>
</html>
